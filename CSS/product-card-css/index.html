<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product-Card-CSS</title>
    <!-- fontawesome cdn link -->
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <!-- custome style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="parent">
        <div class="child child1">
          <div class="child1-">
            <div class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path fill="white" d="M18 22q-1.25 0-2.125-.875T15 19q0-.175.025-.363t.075-.337l-7.05-4.1q-.425.375-.95.588T6 15q-1.25 0-2.125-.875T3 12t.875-2.125T6 9q.575 0 1.1.213t.95.587l7.05-4.1q-.05-.15-.075-.337T15 5q0-1.25.875-2.125T18 2t2.125.875T21 5t-.875 2.125T18 8q-.575 0-1.1-.212t-.95-.588L8.9 11.3q.05.15.075.338T9 12t-.025.363t-.075.337l7.05 4.1q.425-.375.95-.587T18 16q1.25 0 2.125.875T21 19t-.875 2.125T18 22"/></svg><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path fill="white" d="m12.1 18.55l-.1.1l-.11-.1C7.14 14.24 4 11.39 4 8.5C4 6.5 5.5 5 7.5 5c1.54 0 3.04 1 3.57 2.36h1.86C13.46 6 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5c0 2.89-3.14 5.74-7.9 10.05M16.5 3c-1.74 0-3.41.81-4.5 2.08C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.41 2 8.5c0 3.77 3.4 6.86 8.55 11.53L12 21.35l1.45-1.32C18.6 15.36 22 12.27 22 8.5C22 5.41 19.58 3 16.5 3"/></svg>
            </div>

            <div class="options">
              <img src="./assets/redApple.png" />
            </div>
            <div class="gap box">
              <div class="box1">
                <img src="./assets/downApple1.png" />
              </div>
              <div class="box2">
                <img src="./assets/downApple2.png" />
              </div>
              <div class="box3">
                <img src="./assets/downApple3.png" />
              </div>
              <div class="box4">
                <img src="./assets/downApple4.png" />
              </div>
            </div>
          </div>
        </div>
        <div class="child child2">
          <div class="child2-">
            <h1 class="top-heading">Delicious Apples</h1>
            <p class="cod">COD: 45999</p>
            <div class="Rupees">
              <span class="dolar">R$</span><span class="ammount"> 7.93</span>
            </div>
            <p class="cod">SELECT A COLOR</p>
            <div class="options2">
              <div class="bx bx1">
                <img src="./assets/upApple1.png" alt="img" />
              </div>
              <div class="bx bx2">
                <img src="./assets/upApple2.png" alt="img" />
              </div>
              <div class="bx bx3">
                <img src="./assets/upApple3.png" alt="img" />
              </div>
            </div>
            <p class="cod">BENEFITS</p>
            <ul class="list">
              <li>Apples are nutricious</li>
              <li>Apples may be good for weight loss</li>
              <li>Apples may be good for bone health</li>
              <li>They're linked to a lowest risk of diabetes</li>
            </ul>

            <button class="btn">ADD TO CART</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
